<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register page</title>
    <link rel="stylesheet" href="css/register.css">

    <style>
        body{
            background-image: url("assets/backreg.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<form action="">
    <legend> CREATE AN ACCOUNT!</legend><br>

    <label for="fname"> Firstname: </label>
    <input type="text" id="fname" placeholder="Enter Your Firstname" required="required"> <br> <br>

    <label for="sname">Surname: </label>
    <input type="text" id="sname" placeholder="Enter Your Surname" required="required"> <br><br>

    <label for="email">Email Address: </label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"> <br><br>

    <label for="PWD">Password: </label>
    <input type="password" id="PWD" placeholder="Enter Your password" required="required"> <br><br>

    <label for="phone">Phone Number: </label>
    <input type="tel" id="phone" placeholder="e.g 0700030044" required="required"> <br><br>

    <label for="address">Home Address: </label>
    <input type="number" id="address" placeholder="Enter Your address" required="required"> <br><br>

    <label for="file">Choose a file</label>
    <input type="file" id="file"> <br><br>

    <label for="nationality">Select nationality: </label>
    <select name="" id="nationality">

        <option value="" disabled="disabled">--Choose one--</option>
        <option value="" >Dutch</option>
        <option value="">German</option>
        <option value="">Italian</option>
        <option value="">kenyan</option>
    </select>
    <br><br>


    <label> Choose Gender  : </label> <br>

    <input   type="radio" id="male">
    <label for="male">Male</label> <br>

    <input  type="radio" id="female">
    <label for="female">Female</label> <br>

    <input  type="radio" id="other">
    <label for="other"> Other</label> <br> <Br>



    <label> Chose your favourite football team</label> <br>

    <input type = "checkbox" id="arsenal">
    <label for="arsenal">Arsenal</label> <br>

    <input type = "checkbox" id="Mancity">
    <label for="Mancity">Manchester City</label> <br>

    <input type = "checkbox" id="Manu">
    <label for="Manu">Manchester United</label> <br><br>

    <label for="message"> Describe Yourself</label> <br>
    <textarea name="" id="" cols="50" rows="5" placeholder="type something here...." maxlength="5"></textarea>
    <br><br>

    <a href="">terms and condition</a> <br>
    <input type="checkbox" id="terms">
    <label for="terms">i agree to terms and conditions</label> <br><br>

    <button type="submit">Register</button>



</form>
</body>
</html>
